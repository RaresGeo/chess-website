{% extends "chess_content/layout.html" %}
{% load static %}


{% block body %}

    <div class="black_chess_pieces">
        <img src="{% static 'chess_content/assets/cursor.png' %}" alt="cursor" class="cursor">
        {% for piece in black_piece_filenames %}
            <img src="{% static 'chess_content/assets/pieces/'|add:piece %}" alt="{{ piece }}" class="chess_piece">
        {% endfor %}
        <img src="{% static 'chess_content/assets/trash.png' %}" alt="trash" class="trash">
    </div>

    <img src="{% static 'chess_content/assets/board.png' %}" alt="board" class="memory_board">

    <div class="white_chess_pieces">
        <img src="{% static 'chess_content/assets/cursor.png' %}" alt="cursor" class="cursor">
        {% for piece in white_piece_filenames %}
            <img src="{% static 'chess_content/assets/pieces/'|add:piece %}" alt="{{ piece }}" class="chess_piece">
        {% endfor %}
        <img src="{% static 'chess_content/assets/trash.png' %}" alt="trash" class="trash">
    </div>
    
{% endblock %}

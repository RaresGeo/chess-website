{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="{% static 'chess_content/script.js' %}" defer></script>
        <title>{% block title %}Chess{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'chess_content/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">index</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'memory_rush' %}">Memory Rush</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Log Out</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Register</a>
                </li>
            {% endif %}
        </ul>
        <div class="content-container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>

{% extends "chess_content/layout.html" %}
{% load static %}

{% block title %} Register {% endblock %}


{% block body %}
<div class="create_list" style="margin-top:150px;">
    <h2 class="register_text">Register</h2>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary register" type="submit" value="Register">
    </form>

    <span class="have_account_text">Already have an account? <a class="a_link" href="{% url 'login' %}">Log In here.</a></span>
</div>
{% endblock %}
